<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile First Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">My Logo</a>
      <nav class="hamburger">
        <span class="navbar"></span>
        <span class="navbar"></span>
        <span class="navbar"></span>
      </nav>
    </header>

    <section class="main-container">
      <div class="title">
        <h1>This is Mert Glad to see you here!</h1>
      </div>
      <dev class="intro">
        <p>
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hestiate to contact
          me.
        </p>
        <p class="connect">LET'S CONNECT</p>

        <div class="social-media">
          <ul class="social-media-icons">
            <li>
              <img class="icons" src="Images/twitter.png" alt="twitter logo" />
            </li>
            <li>
              <img
                class="icons"
                src="Images/Linkedin.png"
                alt="linkedin logo"
              />
            </li>
            <li>
              <img class="icons" src="Images/medium.png" alt="medium logo" />
            </li>
            <li>
              <img class="icons" src="Images/github.png" alt="github logo" />
            </li>
            <li>
              <img
                class="icons"
                src="Images/angellist.png"
                alt="angellist logo"
              />
            </li>
          </ul>
        </div>
      </dev>
    </section>
  </body>
</html>
